<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Populate Exercise</title>
    <style>
        #unread, #read {
        width: 40%;
        background-color: antiquewhite;
      }
      #workingOn { margin: 0 auto;}
      #read { float: right; }
      table, td {
        border-width: 1px;
        border-style: solid;
        border-color: black;
      }
      #wrapper {
        width: 960px;
        padding-top: 10%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
      body {
        font-family: sans-serif;
        background-color: #C0FFEE;
      }
      #yourWorkout { margin-top: 50px; }
      #userinput { font-size: 24px; }
      input {
        width: 50%;
        height: 36px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
        <h1>Create a new workout!</h1>
        <h2>Stay Fit!</h2>
        <form action="userinput">
            
            <input type="text" id="title" placeholder="Your Name">
            <br>
            <input type="text" id="body" placeholder="The name of your session">
            <br>
            <input type="text" id="name" placeholder="Type of workout">
            <br>
            <button type="submit" id="addWorkout">Save your work out</button>
        </form>
        <div id="yourWorkout">
            <h1>List of sessions!</h1>
            <div id="workingOn">
        
            </div>
        </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
      <script src="app.js"></script>
  </body>

</html>
